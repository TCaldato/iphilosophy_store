<!-- Form to handle updating quantities in the shopping bag -->
<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
	{% csrf_token %}
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<!-- Button group to decrease the quantity of an item -->
				<button type="button" aria-label="Decrease quantity" class="decrement-qty btn btn-sm btn-black rounded-0" 
					min="1" max="99" data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
				<span>
				<i class="fas fa-minus fa-sm"></i>
				</span>
				</button>
			</div>
			<!-- Numeric input to display and change the quantity of the product -->
			<input class="form-control form-control-sm qty_input" type="number"
				name="quantity" aria-label="Quantity" value="{{ item.quantity }}" min="1" max="99"
				data-item_id="{{ item.item_id }}"
				id="id_qty_{{ item.item_id }}">
			<!-- Button group to increase the quantity of an item -->
			<div class="input-group-append">
				<button type="button" aria-label="Increase quantity" class="increment-qty btn btn-sm btn-black rounded-0"
					min="1" max="99" data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
				<span>
				<i class="fas fa-plus fa-sm"></i>
				</span>
				</button>
			</div>
		</div>
	</div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small></a>
